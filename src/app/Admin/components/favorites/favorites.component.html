<div class="px-5">
    
    <div class="mt-5 flex justify-between items-center w-full gap-3 border-b pb-5">
        <div>
            <h2 class="text-3xl font-bold tracking-tight">Products ({{favorites.length}})</h2>
            <p class="text-sm text-neutral-500 font-light">
                Discover our products.
            </p>
        </div>
      
    </div>
    <div class="box mt-5 cartBox">
        <table class="table table-striped">
            <thead>
                <tr class="text-center">
                    <th></th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of favorites; let i = index">
                    <td><img src="{{item.imageUrl}}" alt=""></td>
                    <td>{{item.name}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.price}} L.E</td>
                </tr>
            </tbody> 
        </table>
      </div>
    



</div>
